    content: 'procedure Nmod(A: Decimal, B: Decimal): Decimal'
    parameters:
    - id: A
      description: The dividend (can be positive or negative).
      parameterType:
        name: Decimal
        isExternal: true
    - id: B
      description: The divisor (must be non-zero).
      parameterType:
        name: Decimal
        isExternal: true
    return:
      description: The remainder of the division of A by B, correctly computed for all sign combinations.
      returnType:
        name: Decimal
        isExternal: true
  summary: >-
    Calculates the modulus (remainder) of two decimal numbers using the formula: A - B * ⌊A / B⌋.

    Unlike the standard operation `A mod B = A - B * (A \ B)` in AL, which uses truncated integer division

    and may yield incorrect results when A is negative, this implementation uses the `Floor` function

    to ensure mathematically correct results even with negative values.
  remarks: >-
    This formula guarantees that the sign of the result is consistent with the divisor,

    complying with the mathematical definition of the modulus.
