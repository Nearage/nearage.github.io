- uid: O:Table::RLDR
  name: RLDR
  summary: >
    <p sourcefile="reference/rldr/Table/RLDR.yml" sourcestartlinenumber="1" jsonPath="/summary">The RLDR table is used to calculate the number of blank lines needed

    to fill a page based on the provided parameters such as page height,

    static content height, dynamic content height, and blank line height.

    It is designed to be used in scenarios where dynamic content needs to

    be displayed on a report or page, ensuring that the layout is visually

    appealing and that there are no unnecessary gaps or overlaps.</p>
  fqName: RLDR
  href: reference/rldr/Table/RLDR.html
